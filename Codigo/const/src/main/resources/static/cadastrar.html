<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Restaurante Apetito</title>
    <link rel="stylesheet" href="css/cadastrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/logo-navegador2.0.png" type="image/png">

    <link rel="stylesheet" href="css/alert.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/alert.js"></script>
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Crie sua conta</h1>
            <p>Junte-se a nós hoje mesmo</p>
        </div>

        <div class="signup-body">
            <form id="signupForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                        required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha"
                        required>
                </div>

                <div class="form-group">
                    <label for="tipoConta">Tipo de Conta</label>
                    <select id="tipoConta" class="form-control" name="tipoConta" required>
                        <option value="" disabled selected>Selecione o tipo de conta</option>
                        <option value="Cozinha">Cozinha</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Motoboy">Motoboy</option>
                        <option value="Cliente">Cliente</option>
                    </select>
                </div>

                <button type="submit" class="btn">Cadastrar</button>

                <div class="signup-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/cadastrar.js"></script>
</body>

</html>
