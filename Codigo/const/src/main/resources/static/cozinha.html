<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha - Visualização de Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cozinha.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" href="img/logo-navegador2.0.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <i class="fas fa-utensils"></i> Apetito
        </a>
        <div class="navbar-burger" id="burger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="navbar-menu" id="menu">
            <li class="navbar-item">
                <a href="index.html" class="navbar-link active"><i class="fas fa-home"></i>Início</a>
            </li>
            <li class="navbar-item">
                <a href="#" class="navbar-link"><i class="fas fa-cog"></i> Configurações</a>
            </li>
            <li class="navbar-item">
                <a href="#" class="navbar-link"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Visualização da Cozinha</h1>
        </header>

        <button class="btn-atualizar" onclick="carregarPedidosCozinha()">
            <i class="fas fa-sync-alt"></i> Atualizar Pedidos
        </button>

        <div class="pedido-container" id="pedidos-container">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <h3>Carregando pedidos...</h3>
                <p>Aguarde enquanto buscamos os pedidos ativos</p>
            </div>
        </div>
    </div>

    <div class="footer-config">
        <footer class="footer-07">
            <p class="copyright">
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script> Todos os direitos reservados | Esse software foi desenvolvido <i class="ion-ios-heart" aria-hidden="true"></i> por <a href="" target="_blank">Apetito.restaurante</a>
            </p>
        </footer>
    </div>

   <div id="whatsappModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h3><i class="fab fa-whatsapp"></i> Enviar Mensagem</h3>
    <form id="whatsappForm">
      <input type="hidden" id="clienteTelefone" name="telefone">
      <div class="form-group">
        <label for="whatsappSubject">Assunto:</label>
        <input type="text" id="whatsappSubject" name="subject" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="whatsappMessage">Mensagem:</label>
        <textarea id="whatsappMessage" name="message" class="form-control" rows="5" required></textarea>
      </div>
      <button type="button" class="btn-whatsapp" onclick="enviarWhatsApp()">
        <i class="fab fa-whatsapp"></i> Abrir WhatsApp
      </button>
    </form>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/cozinha.js"></script>
</body>
</html>
