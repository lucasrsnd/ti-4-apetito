<body>
    <div class="reserva-container">
        <div class="reserva-header">
            <h1><i class="fas fa-calendar-alt"></i> Fazer Reserva</h1>
            <p>Garanta seu lugar em nosso restaurante</p>
        </div>

        <div class="reserva-content">
            <form id="formReserva" class="reserva-form">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-user"></i> Seu Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data"><i class="fas fa-calendar-day"></i> Data</label>
                        <input type="date" id="data" required>
                    </div>

                    <div class="form-group">
                        <label for="hora"><i class="fas fa-clock"></i> Horário</label>
                        <input type="time" id="hora" required>
                    </div>
                </div>

                <button type="submit" class="btn-reservar">
                    <i class="fas fa-check-circle"></i> Confirmar Reserva
                </button>
            </form>

            <div class="mesas-section">
                <h3><i class="fas fa-chair"></i> Selecione sua Mesa:</h3>
                <div id="mesas" class="mesas-grid"></div>
            </div>
        </div>
    </div>

    <div class="footer-config">
        <footer class="footer-07">
            <p class="copyright">
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script> Todos os direitos reservados | Esse software foi
                desenvolvido <i class="ion-ios-heart" aria-hidden="true"></i> por <a href=""
                    target="_blank">Apetito.restaurante</a>
        </footer>
    </div>


    <script src="js/criarReserva.js"></script>
    <script src="js/menuHamburguer.js"></script>
</body>
